    nav {
      background: #181818;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #ccc;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.2s;
    }
    nav ul li a:hover {
      color: #fff;
    }
    nav ul li a.active {

      border-bottom: 2px solid #4cc900;
    }

    }
    .contact-container {
      max-width: 500px;
      margin: 80px auto 0 auto;
      background: #181818;
      border-radius: 20px;
      box-shadow: 0 0 40px #000a;
      padding: 40px 30px;
      text-align: left;
    }
    .contact-container h1 {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .contact-container p {
      color: #aaa;
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #ccc;
    }
    .contact-form input,
    .contact-form textarea {
      width: 95%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
      resize: vertical;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: 2px solid #4cc900;
    }
    .contact-form button {
      background: #4cc900;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      padding: 16px 36px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 30px #4cc90055;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #3ea700;
    }
    @media (max-width: 600px) {
      .contact-container {
        padding: 20px 10px;
      }
    }
