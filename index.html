<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #181818;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #ccc;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.2s;
    }
    nav ul li a:hover {
      color: #fff;
    }
    nav ul li a.active {
      color: #4cc900;
      font-weight: bold;
      border-bottom: 2px solid #4cc900;
    }
    .social-icons {
      margin-left: 40px;
      display: flex;
      gap: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      gap: 60px;
    }
    .intro {
      max-width: 500px;
    }
    .intro h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .intro p {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .cta-btn {
      background: #4cc900;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      padding: 20px 40px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 30px #4cc90055;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 40px;
    }
    .cta-btn:hover {
      background: #3ea700;
    }
    .profile-pic {
      width: 340px;
      height: 340px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px #000a;
      background: #222;
      display: block;
    }
    .partners {
      margin: 60px auto 0 auto;
      max-width: 1100px;
      text-align: left;
    }
    .partners-title {
      color: #fff;
      font-size: 18px;
      margin-bottom: 20px;
      margin-left: 10px;
    }
    .partner-logos {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .partner-logo {
      background: #181818;
      border-radius: 12px;
      padding: 30px 40px;
      min-width: 160px;
      text-align: center;
      color: #888;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #0003;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
    }
    .partner-logo:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 40px #4cc90033;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 30px;
        min-height: 0;
        padding: 40px 0;
      }
      .profile-pic {
        width: 220px;
        height: 220px;
      }
      .partner-logos {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
